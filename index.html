<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="summary-card">

      <div class="hero">
        <img src="images/illustration-hero.svg" alt="Illustration Hero">
      </div>

      <div class="order">
        <h1 class="order-header">Order Summary</h1>
        <p class="order-description">  
          You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!
        </p>
      </div>
      
      <div class="pricing-plan">
        <img src="images/icon-music.svg" alt="Music Icon">
        <div class="pricing-option">
          <div class="plan-time">Annual Plan</div>
          <div class="rate">$59.99/year</div>
        </div>
        <a class="change" href="#">Change</a>
      </div>

      <div class="buttons">
          
          <a class="proceed" href="#">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>

  </main>
  





  
</body>
</html>
